name: Kiwaku CI
on:
  pull_request:
    branches:
      - main

concurrency:
  group: environment-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cfg:
        - {test: Installation       , mode: 0 }
        - {test: FetchContents      , mode: 1 }
        - {test: CPM                , mode: 2 }
    steps:
      - name: Fetch current branch
        uses: actions/checkout@v2
      - name: Check KIWAKU works with ${{ matrix.cfg.test }}
        uses: ./.github/actions/integration
        with:
          branch: '${{ github.head_ref }}'
          mode: '${{ matrix.cfg.mode }}'

  gcc:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Fetch current branch
        uses: actions/checkout@v2
      - name: Testing Kiwaku with g++
        uses: ./.github/actions/run_docker
        with:
          compiler:   'g++'
          cpu:        2
  clang:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Fetch current branch
        uses: actions/checkout@v2
      - name: Testing Kiwaku with clang++
        uses: ./.github/actions/run_docker
        with:
          compiler: 'clang++'
          cpu:      2
  clang-libcpp:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Fetch current branch
        uses: actions/checkout@v2
      - name: Testing Kiwaku with clang++
        uses: ./.github/actions/run_docker
        with:
          compiler: 'clang++'
          cpu:      2
          options: '-DCMAKE_CXX_FLAGS="-stdlib=libc++" -DCMAKE_EXE_LINKER_FLAGS="-stdlib=libc++"'
